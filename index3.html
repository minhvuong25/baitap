<html>
    <head>
        <title>Order</title>
        <link rel="stylesheet" href="style3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-
        oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <!-- menu -->   
        <div class="menu">
            <div class="logo">
                <img src="./amazing/local.png" alt="">
            </div>
            <div class="wrapper">
                <ul>
                    <li><a href="http://127.0.0.1:5500/home.html">Home</a></li>
                    <li><a href="http://127.0.0.1:5500/categories.html">Categories</a></li>
                    <li><a href="http://127.0.0.1:5500/food.html">Food</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <!-- order -->
        <div class="order">
            <h2 class="title">Fill this from to confirm your order.</h3>
            <div class="box">
                <div class="order-food">
                    <div class="select-food" style="">
                        <div class="food-img">
                            <img src="./amazing/bugu.jpg" alt="">
                        </div>
                        <div class="food-detail">
                            <h4>Food Title</h4>
                            <p class="food-price">$2.3</p>
                            <h5>Quanity</h5>
                            <input type="number" name="" id="">
                        </div>
                    </div>
                    <div class="delivery-details">
                        <h5>Full name</h5>
                        <input type="text">
                        <h5>Phone number</h5>
                        <input type="text">
                        <h5>Email</h5>
                        <input type="text">
                        <h5>Address</h5>
                        <input type="text" style="height: 200px; margin-bottom: 15px;">
                        <button>Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-link"> 
              <a href="https://www.facebook.com/profile.php?id=100049773321462"> <i class="fab fa-facebook-f"></i></a>
               <a href="https://www.instagram.com/nmv071/"><i class="fab fa-instagram"></i></a>
               <i class="fab fa-twitter-square"></i>
            </div>
            <div class="food-content">
            <p class="font">All Right Resever. Design By <a href="http://www.tlu.edu.vn/">CSE.TLU</a></p>
            </div>
           </div>
